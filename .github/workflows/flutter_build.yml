name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.1'
        cache: true
        
    - name: Fix compatibility issues
      run: |
        # Corregir minSdk en android/app/build.gradle.kts
        sed -i 's/minSdk = 21/minSdk = 23/g' android/app/build.gradle.kts
        
        # Corregir versión de Kotlin en android/settings.gradle.kts
        sed -i 's/"org.jetbrains.kotlin.android") version "1.8.22"/"org.jetbrains.kotlin.android") version "1.9.25"/g' android/settings.gradle.kts
        
        # Disable resource shrinking to avoid the build error
        sed -i 's/isShrinkResources = true/\/\/ isShrinkResources = true/g' android/app/build.gradle.kts
        sed -i 's/shrinkResources true/\/\/ shrinkResources true/g' android/app/build.gradle.kts
        
        # Verificar cambios
        echo "✅ minSdk corregido:"
        grep -n "minSdk" android/app/build.gradle.kts || echo "No minSdk found"
        
        echo "✅ Kotlin version corregido:"
        grep -n "kotlin.android" android/settings.gradle.kts || echo "No kotlin.android found"
        
        echo "✅ Build.gradle.kts content:"
        cat android/app/build.gradle.kts
        
    - name: Build APK
      run: |
        flutter clean
        flutter pub get
        flutter build apk --release --target-platform android-arm64 --android-skip-build-dependency-validation
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: T3R-C0D3-ARM64-APK
        path: build/app/outputs/flutter-apk/app-release.apk