name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.1'
        cache: true
        
    - name: Fix specific build issues
      run: |
        # Solo corregir los errores específicos sin regenerar
        
        # 1. Corregir minSdk y NDK en build.gradle.kts
        sed -i 's/minSdk = 21/minSdk = 23/g' android/app/build.gradle.kts
        
        # 2. Asegurar que NDK version está presente
        if ! grep -q "ndkVersion" android/app/build.gradle.kts; then
          sed -i '/compileSdk = 34/a\    ndkVersion = "27.0.12077973"' android/app/build.gradle.kts
        fi
        
        # 3. Verificar cambios
        echo "✅ Cambios aplicados:"
        grep -n "minSdk\|ndkVersion" android/app/build.gradle.kts || echo "No se encontraron las líneas"
        
    - name: Build
      run: |
        flutter clean
        flutter pub get
        flutter build apk --release --target-platform android-arm64 --android-skip-build-dependency-validation
        
    - uses: actions/upload-artifact@v4
      with:
        name: apk
        path: build/app/outputs/flutter-apk/app-release.apk