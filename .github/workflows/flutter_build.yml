name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.1'
        cache: true
        
    - name: B√∫squeda exhaustiva del problema
      run: |
        echo "üîç Buscando shrinkResources en TODO el proyecto:"
        find . -name "*.gradle*" -o -name "*.kts" -o -name "*.kt" | xargs grep -l "shrinkResources" 2>/dev/null || echo "No se encontr√≥ shrinkResources en archivos de configuraci√≥n"
        
        echo ""
        echo "üîç Buscando en archivos Dart/Flutter:"
        find . -name "*.dart" | xargs grep -l "shrinkResources" 2>/dev/null || echo "No se encontr√≥ shrinkResources en archivos Dart"
        
        echo ""
        echo "üîç Contenido de proguard-rules.pro (si existe):"
        if [ -f android/app/proguard-rules.pro ]; then
          cat android/app/proguard-rules.pro
        else
          echo "No existe proguard-rules.pro"
        fi
        
    - name: Intentar build con verbose
      run: |
        flutter clean
        flutter pub get
        flutter build apk --release --target-platform android-arm64 --verbose
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: T3R-C0D3-ARM64-APK
        path: build/app/outputs/flutter-apk/app-release.apk