name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.1'
        cache: true
        
    - name: Fix gradle files
      run: |
        # Fix android/build.gradle.kts (root) - SIN CONFIGURACIONES PROBLEMÁTICAS
        cat > android/build.gradle.kts << 'EOF'
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        
        rootProject.buildDir = file("../build")
        subprojects {
            project.buildDir = file("${rootProject.buildDir}/${project.name}")
        }
        subprojects {
            project.evaluationDependsOn(":app")
        }
        
        tasks.register<Delete>("clean") {
            delete(rootProject.buildDir)
        }
        EOF
        
        # Fix android/app/build.gradle.kts - SIN SHRINK RESOURCES
        cat > android/app/build.gradle.kts << 'EOF'
        import java.util.Properties
        
        plugins {
            id("com.android.application")
            id("org.jetbrains.kotlin.android")
            id("dev.flutter.flutter-gradle-plugin")
        }
        
        val localProperties = Properties()
        val localPropertiesFile = rootProject.file("local.properties")
        if (localPropertiesFile.exists()) {
            localPropertiesFile.inputStream().use { localProperties.load(it) }
        }
        
        val flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
        val flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"
        
        android {
            namespace = "com.example.t3r_c0d3"
            compileSdk = 34
        
            compileOptions {
                sourceCompatibility = JavaVersion.VERSION_1_8
                targetCompatibility = JavaVersion.VERSION_1_8
            }
            
            kotlinOptions {
                jvmTarget = "1.8"
            }
        
            sourceSets {
                getByName("main").java.srcDirs("src/main/kotlin")
            }
        
            defaultConfig {
                applicationId = "com.example.t3r_c0d3"
                minSdk = 21
                targetSdk = 34
                versionCode = flutterVersionCode.toInt()
                versionName = flutterVersionName
            }
        
            buildTypes {
                release {
                    isMinifyEnabled = false
                    signingConfig = signingConfigs.getByName("debug")
                }
            }
        }
        
        flutter {
            source = "../.."
        }
        EOF
        
        # Verificar archivos creados
        echo "✅ Archivos Gradle corregidos:"
        echo "📁 android/build.gradle.kts:"
        head -5 android/build.gradle.kts
        echo "📁 android/app/build.gradle.kts:"
        head -5 android/app/build.gradle.kts
        
    - name: Build
      run: |
        flutter clean
        flutter pub get
        flutter build apk --release --target-platform android-arm64 --android-skip-build-dependency-validation
        
    - uses: actions/upload-artifact@v4
      with:
        name: apk
        path: build/app/outputs/flutter-apk/app-release.apk