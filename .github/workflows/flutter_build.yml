name: Build APK Simple

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.1'
        cache: true
        
    - name: Fix MainActivity package
      run: |
        echo "ðŸ”§ Corrigiendo package en MainActivity..."
        mkdir -p android/app/src/main/kotlin/com/example/t3r_c0d3
        cat > android/app/src/main/kotlin/com/example/t3r_c0d3/MainActivity.kt << 'EOF'
        package com.example.t3r_c0d3

        import io.flutter.embedding.android.FlutterActivity

        class MainActivity: FlutterActivity() {
        }
        EOF
        
        echo "âœ… MainActivity.kt creado:"
        cat android/app/src/main/kotlin/com/example/t3r_c0d3/MainActivity.kt
        
    - name: Fix AndroidManifest
      run: |
        echo "ðŸ”§ Corrigiendo AndroidManifest.xml..."
        cat > android/app/src/main/AndroidManifest.xml << 'EOF'
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <uses-permission android:name="android.permission.INTERNET" />
            <application
                android:label="T3R-C0D3"
                android:name="${applicationName}"
                android:icon="@mipmap/ic_launcher">
                <activity
                    android:name=".MainActivity"
                    android:exported="true"
                    android:launchMode="singleTop"
                    android:theme="@style/LaunchTheme"
                    android:windowSoftInputMode="adjustResize">
                    <meta-data
                      android:name="io.flutter.embedding.android.NormalTheme"
                      android:resource="@style/NormalTheme" />
                    <intent-filter android:autoVerify="true">
                        <action android:name="android.intent.action.MAIN"/>
                        <category android:name="android.intent.category.LAUNCHER"/>
                    </intent-filter>
                </activity>
                <meta-data
                    android:name="flutterEmbedding"
                    android:value="2" />
            </application>
        </manifest>
        EOF
        
        echo "âœ… AndroidManifest.xml creado:"
        cat android/app/src/main/AndroidManifest.xml
        
    - name: Configure environment
      run: |
        flutter config --no-analytics
        flutter doctor -v
        
    - name: Clean and get dependencies
      run: |
        flutter clean
        flutter pub get
        
    - name: Debug project structure
      run: |
        echo "ðŸ“ Estructura del proyecto:"
        ls -la
        echo "ðŸ“ Estructura Android:"
        ls -la android/
        echo "ðŸ“ Archivos gradle:"
        find android -name "*.gradle*" -type f
        
    - name: Build APK (Primary attempt)
      run: |
        echo "ðŸ—ï¸ Intentando build principal..."
        set +e  # No fallar inmediatamente
        flutter build apk \
          --release \
          --target-platform android-arm64 \
          --verbose
        BUILD_RESULT=$?
        
        echo "ðŸ“Š Resultado del build: $BUILD_RESULT"
        
        if [ $BUILD_RESULT -eq 0 ]; then
          echo "âœ… Build exitoso con Flutter"
        else
          echo "âŒ Build Flutter fallÃ³, continuando con alternativas..."
        fi
        
    - name: Build APK (Alternative - Gradle direct)
      if: always()
      run: |
        echo "ðŸ—ï¸ Intentando build alternativo con Gradle..."
        cd android
        
        # Verificar gradlew
        if [ ! -f "gradlew" ]; then
          echo "âŒ gradlew no encontrado"
          ls -la
          exit 1
        fi
        
        chmod +x gradlew
        
        # Limpiar primero
        ./gradlew clean --warning-mode=none --no-daemon || echo "Clean failed"
        
        # Build
        ./gradlew assembleRelease --warning-mode=none --no-daemon --stacktrace || echo "Gradle build failed"
        
        cd ..
        
    - name: Search for any APK files
      if: always()
      run: |
        echo "ðŸ” Buscando TODOS los archivos APK..."
        find . -name "*.apk" -type f 2>/dev/null || echo "No se encontraron APKs"
        
        echo "ðŸ“ Contenido de build/ (si existe):"
        if [ -d "build" ]; then
          find build -type f -name "*.apk" 2>/dev/null || echo "No APKs en build/"
        else
          echo "âŒ Directorio build/ no existe"
        fi
        
        echo "ðŸ“ Contenido de android/ outputs:"
        find android -path "*/outputs/*" -name "*.apk" -type f 2>/dev/null || echo "No APKs en android/outputs/"
        
    - name: Package APK (if found)
      if: always()
      run: |
        mkdir -p output
        
        # Buscar APK en mÃºltiples ubicaciones
        APK_FILE=""
        
        # Primero en ubicaciones Flutter estÃ¡ndar
        if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
          APK_FILE="build/app/outputs/flutter-apk/app-release.apk"
          echo "âœ… APK encontrado en flutter-apk/"
        elif [ -f "build/app/outputs/apk/release/app-release.apk" ]; then
          APK_FILE="build/app/outputs/apk/release/app-release.apk"
          echo "âœ… APK encontrado en apk/release/"
        else
          # Buscar en android/app/build/
          APK_FILE=$(find android/app/build -name "*.apk" -type f 2>/dev/null | head -1)
          if [ -n "$APK_FILE" ]; then
            echo "âœ… APK encontrado en android/app/build/: $APK_FILE"
          else
            # Buscar en cualquier lugar
            APK_FILE=$(find . -name "*.apk" -type f 2>/dev/null | head -1)
            if [ -n "$APK_FILE" ]; then
              echo "âœ… APK encontrado en ubicaciÃ³n alternativa: $APK_FILE"
            fi
          fi
        fi
        
        if [ -n "$APK_FILE" ] && [ -f "$APK_FILE" ]; then
          echo "ðŸ“¦ Copiando APK: $APK_FILE"
          cp "$APK_FILE" output/t3r-c0d3-arm64.apk
          
          cd output
          zip t3r-c0d3-arm64.zip t3r-c0d3-arm64.apk
          echo "ðŸ“¦ APK empaquetado: $(ls -lah t3r-c0d3-arm64.zip)"
          
          # Crear archivo de Ã©xito
          echo "success" > ../build_success.txt
        else
          echo "âŒ No se encontrÃ³ ningÃºn APK vÃ¡lido"
          echo "ðŸ“ Listado completo de archivos:"
          find . -type f \( -name "*.apk" -o -name "*.aab" \) 2>/dev/null || echo "No APKs/AABs encontrados"
          
          # Crear APK dummy para no fallar el artifact
          echo "dummy" > output/no-apk-found.txt
          zip output/t3r-c0d3-arm64.zip output/no-apk-found.txt
        fi
        
    - name: Upload APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: t3r-c0d3-arm64
        path: output/t3r-c0d3-arm64.zip
        if-no-files-found: warn